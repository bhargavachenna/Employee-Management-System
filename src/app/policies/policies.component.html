<h1>Insurance Policies</h1>
<table style="width:100%">
  <tr>
    <th>ID</th>
    <th>Policy Number</th>
    <th>Amount</th>
    <th>Description</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let policy of policies" >
    <td>{{ policy.id }} </td>
    <td>{{ policy.num }}</td>
    <td>{{ policy.amount }}</td>
    <td>{{ policy.description }}</td>

    <td>
    <button (click)="deletePolicy(policy.id)">Delete</button>
    </td>
  </tr>
</table>
