<h3>Add Employee</h3>
<form #userForm="ngForm" (ngSubmit)="createEmployee()" novalidate>
  <label>Employee Name : </label>
  <input name="names" id="name" type="text" [(ngModel)]="employee.names">
  <div style="height:10px"></div>
  <label>Location : </label>
    <input name="location" id="location" type="text" [(ngModel)]="employee.location">
  <div style="height:10px"></div>
  <label>Email : </label>
    <input name="email" id="location" type="text" [(ngModel)]="employee.email">
  <div style="height:10px"></div>
  <label>Mobile : </label>
    <input name="mobile" id="mobile" type="text" [(ngModel)]="employee.mobile">
  <div style="height:10px"></div>
  <input id="add" type="submit" value="submit">
</form>
